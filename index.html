<html>
<head>



</head>
<body onload="goPhantom()">


    <div id="plain-jane"></div>




    <script>
        function goPhantom() {
            if (! window.location.href.includes('localhost')) {
                window.location.replace("https://ghoozie.tk/phantom/index.html");
            } else {
                var basic = document.createElement("a");
                    basic.innerHTML = "Basic<br><br>";
                    basic.setAttribute("href", "./bootstrap.index.html");

                var phantom = document.createElement("a");
                    phantom.innerHTML = "Phantom<br><br>";
                    phantom.setAttribute("href", "./phantom/index.html");

                var react = document.createElement("a");
                    react.innerHTML = "Reactor";
                    react.setAttribute("href", "./react/Rindex.html");

                const currentDiv = document.getElementById("plain-jane");

                document.body.appendChild(basic);
                document.body.appendChild(phantom);
                document.body.appendChild(react);
            }
        }
    </script>

</body>



</html>
